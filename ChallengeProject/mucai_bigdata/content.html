<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据交流</title>
    <link rel="stylesheet" href="css/rtm-styles.css" />
</head>

<body class="agora-theme">
    <div id="app">
        <!-- 模态框 -->
        <div id="id01" class="modal" style="display:block" v-if="!login_status">
            <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span> -->

            <!-- 内容 -->
            <form class="modal-content animate" @submit.prevent="login">
                <!-- <div class="imgcontainer">
                    <img src="img_avatar2.png" alt="Avatar" class="avatar">
                </div> -->

                <div class="container">
                    <label><b>用户名</b></label>
                    <input type="text" class="rtm_uid" placeholder="请输入英文用户名" name="uid" v-model="rtm_uid" required>

                    <!-- <label><b>密码</b></label>
                    <input type="password" placeholder="请输入密码" name="psw" required> -->

                    <button>加入交流</button>
                    <!-- <input type="checkbox" checked="checked">记住我 -->
                </div>

                <!-- <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">取消</button>
                    <span class="psw">忘记<a href="#">密码？</a></span>
                </div> -->
            </form>
        </div>

        <div v-else>
            <div class="menu">

                <!-- <div class="back"><i class="fa fa-chevron-left"></i> <img src="images/HYcn9xO.png" draggable="false" /></div>

                <div class="name">{{rtm_uid}}</div> -->

                <!-- <div class="last">18:09</div> -->

                <p>大数据交流频道</p>

            </div>
            <ol class="chat">
                <li v-for="(item,index) in rtm_messages" :class="[item.senderId == rtm_uid ? 'self' : 'other']">
                    <div class="avatar">
                        <img v-if="item.senderId == rtm_uid" src="images/HYcn9xO.png" draggable="false" />
                        <img v-else src="images/DY6gND0.png" draggable="false" />
                    </div>
                    <div class="msg">
                        <p>{{item.text}}</p>
                        <time>{{item.timestamp | formatDate("hh:mm:ss")}}</time>
                    </div>
                </li>
            </ol>
            <input class="textarea" type="text" placeholder="请输入消息， 回车发送！" v-model="rtm_message" @keyup.enter="sendMsg" />
            <div class="emojis"></div>
        </div>
</body>


<script src="js/lib/jquery-3.3.1.min.js"></script>
<script src="libs/agora-rtm-sdk-1.3.1.js"></script>
<script src="js/lib/vue.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/content.js"></script>

</html>
